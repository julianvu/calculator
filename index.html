<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container m-5">
      <div id="calculator" class="mx-auto">
        <div class="row text-end px-3 align-items-center">
          <p id="display" class="display-4"></p>
        </div>
        <div class="row g-0 justify-content-center text-center">
          <div class="col-3">
            <button id="clear" class="btn btn-primary rounded-0 w-100 h-100">
              <h1 class="display-4">C</h1>
            </button>
          </div>
          <div class="col-3">
            <button
              id="divide"
              class="operator btn btn-primary rounded-0 w-100 h-100"
            >
              <i class="bi-slash display-4"></i>
            </button>
          </div>
          <div class="col-3">
            <button
              id="multiply"
              class="operator btn btn-primary rounded-0 w-100 h-100"
            >
              <i class="bi-x display-4"></i>
            </button>
          </div>
          <div class="col-3">
            <button
              id="subtract"
              class="operator btn btn-primary rounded-0 w-100 h-100"
            >
              <i class="bi-dash display-4"></i>
            </button>
          </div>
        </div>
        <div class="row g-0 justify-content-center text-center">
          <div class="col-9">
            <div class="row g-0 justify-content-center text-center">
              <div class="col">
                <button
                  id="7"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">7</h1>
                </button>
              </div>
              <div class="col">
                <button
                  id="8"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">8</h1>
                </button>
              </div>
              <div class="col">
                <button
                  id="9"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">9</h1>
                </button>
              </div>
            </div>
            <div class="row g-0 justify-content-center text-center">
              <div class="col">
                <button
                  id="4"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">4</h1>
                </button>
              </div>
              <div class="col">
                <button
                  id="5"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">5</h1>
                </button>
              </div>
              <div class="col">
                <button
                  id="6"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">6</h1>
                </button>
              </div>
            </div>
          </div>
          <div class="col-3">
            <button
              id="add"
              class="operator btn btn-primary rounded-0 w-100 h-100"
            >
              <i class="bi-plus display-4"></i>
            </button>
          </div>
        </div>
        <div class="row g-0 justify-content-center text-center">
          <div class="col-9">
            <div class="row g-0 justify-content-center text-center">
              <div class="col">
                <button
                  id="1"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">1</h1>
                </button>
              </div>
              <div class="col">
                <button
                  id="2"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">2</h1>
                </button>
              </div>
              <div class="col">
                <button
                  id="3"
                  class="number btn btn-primary rounded-0 w-100 h-100"
                >
                  <h1 class="display-4">3</h1>
                </button>
              </div>
            </div>
            <div class="row g-0 justify-content-center text-center">
              <div class="col-8">
                <button
                  id="0"
                  class="number btn btn-primary rounded-0 w-100 h-100 px-5"
                >
                  <h1 class="text-start display-4">0</h1>
                </button>
              </div>
              <div class="col-4">
                <button
                  id="point"
                  class="btn btn-primary rounded-0 w-100 h-100"
                >
                  <i class="bi-dot display-4"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-3">
            <button id="operate" class="btn btn-primary rounded-0 w-100 h-100">
              <i class="bi-arrow-return-left display-4"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
